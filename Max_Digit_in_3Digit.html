  <body>
    <script>
      function largestDigit(num) {
        max = 0;
        while (num > 0) {
          rem = num % 10;
          {
            if (rem > max) {
              max = rem;
            }
            num = Math.floor(num / 10);
          }
          return max;
        }
      }
      n = 189;
      console.log(largestDigit(n));
    </script>
  </body>
